<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Not Found</title>
    <meta http-equiv="refresh" content="0; URL=/" />
    <script>
      // SPA fallback for GitHub Pages: redirect to root while preserving path
      var path = location.pathname + location.search + location.hash;
      location.replace('/' + (path.startsWith('/') ? path.substring(1) : path));
    </script>
  </head>
  <body></body>
  
</html>
